spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB:unijobs_database}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    initialization-mode: always

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include: loggers